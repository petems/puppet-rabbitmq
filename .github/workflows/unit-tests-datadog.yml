---
name: Unit Tests with Datadog

on:
  pull_request: {}
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests (Ruby ${{ matrix.ruby }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.4'
          - '3.3'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Configure Datadog Test Optimization
        uses: datadog/test-visibility-github-action@v2
        with:
          languages: ruby
          api_key: ${{ secrets.DD_API_KEY }}
          site: datadoghq.com

      - name: Run unit tests
        run: bundle exec rake spec

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rspec-results-ruby-${{ matrix.ruby }}
          path: |
            coverage/
            spec/fixtures/
